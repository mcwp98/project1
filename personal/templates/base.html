{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
    <title>{% block title %}My Base Template{% endblock %}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" href="{% static "assets/bootstrap/css/bootstrap.css" %}">
    {% block css %}{% endblock %}
    
    </head>
    
    <body>            
            <div class="site-wrapper">
            
                {% block content %}{% endblock %}
                
            </div>
            
        </div>
        <script src="{% static "assets/js/jquery-1.11.0.js" %}"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{% static "assets/bootstrap/js/bootstrap.js" %}"></script>
    </body>
</html>
